<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    <h:outputStylesheet library="css" name="layout.css" />
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1"
          http-equiv="X-UA-Compatible" />
    <title>Lista Personas</title>
</h:head>
<h:body style="background-color: #121212; color: white; font-family: Arial, sans-serif;">
    <div class="p-m-5">
        <header style="text-align: center; margin-bottom: 2em;">
            <h1>Gestor de Personas</h1>
        </header>

        <h2 style="margin-bottom: 1em;">Lista de Personas</h2>

        <h:form style="max-width: 800px; margin: auto;">
            <div style="text-align: right; margin-bottom: 1em;">
                <h:commandButton value="Nuevo Cliente" action="#{personaBean.nuevo()}" style="background-color: #007bff; color: white; padding: 0.5em 1em; border: none; border-radius: 5px; cursor: pointer;"/>
            </div>

            <h:dataTable value="#{personaBean.obtenerPersonas()}" var="persona" border="1" style="width: 100%; border-collapse: collapse;">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{persona.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputText value="#{persona.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{persona.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Dirección</f:facet>
                    <h:outputText value="#{persona.direccion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Teléfono</f:facet>
                    <h:outputText value="#{persona.telefono}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton action="#{personaBean.editar(persona.id)}" value="Editar" style="background-color: #ffc107; color: black; padding: 0.5em; border: none; border-radius: 5px; cursor: pointer;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton action="#{personaBean.eliminar(persona.id)}" value="Eliminar" style="background-color: #dc3545; color: white; padding: 0.5em; border: none; border-radius: 5px; cursor: pointer;"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
