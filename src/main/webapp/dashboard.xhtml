<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-panel {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .seccion {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: whitesmoke;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .seccion:hover {
            background-color: #555;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            color: white;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .card h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .card p {
            margin: 0;
        }
    </style>
</h:head>
<div class="header-panel">
    <h3 class="header-title">Gestor de Personas</h3>
    <div>
        <a href="dashboard.xhtml" class="seccion">Inicio</a>
        <a href="index.xhtml" class="seccion">Personas</a>
        <a href="prueba.xhtml" class="seccion">Nuevas Personas</a>
    </div>
</div>
<h:body style="background-color: black; color: white;">
    <h1 style="text-align: center;">Gestor de Personas</h1>
    <div class="dashboard">
        <div class="card">
            <h1>#{personaBean.totalPersonas}</h1>
            <p>Total Personas</p>
        </div>
        <div class="card">
            <h1>#{personaBean.personasImportantes}</h1>
            <p>Alta Importancia</p>
        </div>
        <div class="card">
            <h1>#{personaBean.personasMedias}</h1>
            <p>Media Importancia</p>
        </div>
        <div class="card">
            <h1>#{personaBean.personasBajas}</h1>
            <p>Baja Importancia</p>
        </div>
    </div>
</h:body>
</html>
